<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="salto.css">
    <title>Sessão Salto</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>SALTOS LA VIDA ES BELLA</h1>
        </a>
        <nav>
            <a href="bebe.html">Bebê</a>
            <a href="masc.html">Masculino</a>
            <a href="sobre.html">Sobre nós</a>
            <a href="cadastro.html">Olá! Entre ou Cadastre-se</a>
        </nav>
        <p>MODA FEMININA</p>
    </header>

    <main class="main-section">
        <section class="container normal-section">
            <div class="products-container">
                <div class="image-product">
                    <strong class="product-title">SALTO SEXY</strong>
                    <img class="product-image" src="img-salto/salto1.jpg" alt="imagem 1">
                    <div class="product-price-container">
                        <span class="product-price">R$195,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">SALTO MODERNO</strong>
                    <img class="product-image" src="img-salto/salto2.jpg" alt="imagem 2">
                    <div class="product-price-container">
                        <span class="product-price">R$180,90</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">SALTO PATRÍCIA</strong>
                    <img class="product-image" src="img-salto/salto3.jpg" alt="imagem 3">
                    <div class="product-price-container">
                        <span class="product-price">R$178,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">SALTO BURGUESA</strong>
                    <img class="product-image" src="img-salto/salto4.jpg" alt="imagem 4">
                    <div class="product-price-container">
                        <span class="product-price">R$185,90</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">SALTO LADY</strong>
                    <img class="product-image" src="img-salto/salto5.jpg" alt="imagem 5">
                    <div class="product-price-container">
                        <span class="product-price">R$150,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">SALTO PRINCESA</strong>
                    <img class="product-image" src="img-salto/salto6.jpg" alt="imagem 6">
                    <div class="product-price-container">
                        <span class="product-price">R$160,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container normal-section">
            <h4 class="section-title">CARRINHO</h4>
            <div>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th class="table-head-item">ITEM</th>
                            <th class="table-head-item">PREÇO</th>
                            <th class="table-head-item">QUANTIDADE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Produtos do carrinho podem ser adicionados aqui -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="cart-total-container">
                                <strong>Total:</strong>
                                <span>R$0,00</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button class="porchasse-button" type="button">Finalizar compra</button>
            </div>
        </section>
    </main>
    <script async src="salto.js"></script>
</body>
</html>
