<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vestido.css">
    <title>Sessão Vestidos</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>VESTIDOS LA VIDA ES BELLA</h1>
        </a>
        <nav>
            <a href="bebe.html">Bebê</a>
            <a href="masc.html">Masculino</a>
            <a href="sobre.html">Sobre nós</a>
            <a href="cadastro.html">Olá! Entre ou Cadastre-se</a>
        </nav>
        <p>MODA FEMININA</p>
    </header>

    <main class="main-section">
        <section class="container normal-section">
            <div class="products-container">
                <div class="image-product">
                    <strong class="product-title">SALMON</strong>
                    <img class="product-image" src="img-vestido/vestido1.jpg" alt="imagem 1">
                    <div class="product-price-container">
                        <span class="product-price">R$65,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">GRAY</strong>
                    <img class="product-image" src="img-vestido/vestido2.jpg" alt="imagem 2">
                    <div class="product-price-container">
                        <span class="product-price">R$70,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">OMBRO-A-OMBRO</strong>
                    <img class="product-image" src="img-vestido/vestido3.jpg" alt="imagem 3">
                    <div class="product-price-container">
                        <span class="product-price">R$95,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">SEREIA</strong>
                    <img class="product-image" src="img-vestido/vestido4.jpg" alt="imagem 4">
                    <div class="product-price-container">
                        <span class="product-price">R$125,90</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">JARDINEIRA</strong>
                    <img class="product-image" src="img-vestido/vestido5.jpg" alt="imagem 5">
                    <div class="product-price-container">
                        <span class="product-price">R$85,90</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="image-product">
                    <strong class="product-title">FLORIDO</strong>
                    <img class="product-image" src="img-vestido/vestido6.jpg" alt="imagem 6">
                    <div class="product-price-container">
                        <span class="product-price">R$120,00</span>
                        <button class="button-hover-background" type="button">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container normal-section">
            <h4 class="section-title">CARRINHO</h4>
            <div>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th class="table-head-item first-col">ITEM</th>
                            <th class="table-head-item second-col">PREÇO</th>
                            <th class="table-head-item third-col">QUANTIDADE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Adicione produtos do carrinho aqui se necessário -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="cart-total-container">
                                <strong>Total:</strong>
                                <span>R$0,00</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button class="porchasse-button" type="button">Finalizar compra</button>
            </div>
        </section>
    </main>
    <script async src="vestido.js"></script>
</body>

</html>
