<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La vida es bella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
        }

        header {
            background-color: #d0637c;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            color: #ffdddd;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel li {
            list-style: none;
            flex: none;
            scroll-snap-align: start;
            margin: 0 10px;
        }

        .carousel img {
            width: 300px;
            border-radius: 10px;
        }

        .caixa-frase {
            text-align: center;
            margin-top: 20px;
        }

        .caixa-frase h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .caixa-frase p {
            font-size: 1.2rem;
            color: #666;
        }

        .caixa-categoria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .box-categoria{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .categoria {
            text-align: center;
            width: 200px;
        }

        .categoria img {
            width: 100%;
            border-radius: 10px;
        }

        .categoria a {
            text-decoration: none;
            color: #d0637c;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .categoria a:hover {
            color: #ff858f;
        }

        footer {
            background-color: #d0637c;
            padding: 20px;
            color: white;
            text-align: center;
        }

        footer aside {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 20px;
        }

        footer h2 a {
            color: white;
            text-decoration: none;
        }

        footer h2 a:hover {
            color: #ffdddd;
        }


        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .carousel img {
                width: 200px;
            }

            .categoria {
                width: 150px;
            }

            footer aside {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav a {
                font-size: 0.8rem;
            }

            .carousel img {
                width: 150px;
            }

            .categoria {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LA VIDA ES BELLA</h1>
        <nav>
            <a href="bebe.html">Bebê</a>
            <a href="masc.html">Masculino</a>
            <a href="cadastro.html">Olá! Entre ou Cadastre-se</a>

    </header>

                </li>
                <li class="card">
                    <img src="img-slide/mulher-sorrindo-cabide.jpg" alt="imagem2">
                </li>
                <li class="card">

                <li class="card">

                <li class="card">

                <li class="card">

                <li class="card">

                </li>
                <li class="card">

        </div>

        <div class="caixa-categoria">

                </li>
                <li class="categoria">
                    <div>
                        <img class="vestidoCapa" src="img-vestido/vestidoCapa.jpg" alt="vestido-capa">

                </li>
                <li class="categoria">
                    <div>
                        <img class="socialCapa" src="img-main/socialfemininoCapa.jpg" alt="social-capa">
                        <br>
                        <a href="social.html"><span>Social</span></a>
                    </div>
                </li>
                <li class="categoria">
                    <div>
                        <img class="saltoCapa" src="img-salto/saltoCapa.jpg" alt="salto-capa">
                        <br>
                        <a href="salto.html"><span>Saltos</span></a>

                </li>
            </ul>
        </div>
        <hr>
    </main>

    <footer>
        <aside>

                <img class="bebe-footer" src="img-footer/bebe-footer.jpg" alt="bebe-footer">

            </div>

                <img class="men-relogio" src="img-footer/men-relogio.jpg" alt="men-relogio">

            </div>
        </aside>

        <h3>&copy;Site criado por Bárbara Gonçalves</h3>

</body>

</html>
